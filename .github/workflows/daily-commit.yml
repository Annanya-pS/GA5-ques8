name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 10:30 AM UTC (4:00 PM IST)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write  # Required so the workflow can push commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git for 23f3002003@ds.study.iitm.ac.in
        run: |
          git config --global user.name "Annanya-pS"
          git config --global user.email "158684858+Annanya-pS@users.noreply.github.com"
      
      - name: Create or update daily log
        run: |
          echo "Last updated: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
